plugins {
  id 'java'
  id "com.katalon.gradle-plugin" version "0.1.1"
}

version="1.7.0-SNAPSHOT"

repositories {
  mavenCentral()
  mavenLocal()
}

dependencies {
  implementation group: 'com.jayway.jsonpath', name: 'json-path', version: '2.9.0'
  implementation "com.kazurayam:jsonflyweight:0.1.2-SNAPSHOT"
  implementation 'com.kazurayam:timekeeper:0.4.2-SNAPSHOT'
}
